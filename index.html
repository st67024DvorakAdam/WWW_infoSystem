<!DOCTYPE html>
<html>
<head>
  <title>Přihlášení</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mt-4">Přihlášení</h2>
        <form>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Váš e-mail">
          </div>
          <div class="form-group">
            <label for="password">Heslo</label>
            <input type="password" class="form-control" id="password" placeholder="Vaše heslo">
          </div>
          <button type="submit" class="btn btn-primary">Přihlásit se</button>
        </form>
        <p class="mt-3">Nemáte účet? <a href="registrace.html">Zaregistrujte se</a></p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

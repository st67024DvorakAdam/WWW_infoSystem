<!DOCTYPE html>
<html>
<head>
  <title>Registrace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mt-4">Registrace</h2>
        <form>
          <div class="form-group">
            <label for="firstName">Jméno</label>
            <input type="text" class="form-control" id="firstName" placeholder="Vaše jméno">
          </div>
          <div class="form-group">
            <label for="lastName">Příjmení</label>
            <input type="text" class="form-control" id="lastName" placeholder="Vaše příjmení">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Váš e-mail">
          </div>
          <div class="form-group">
            <label for="password">Heslo</label>
            <input type="password" class="form-control" id="password" placeholder="Vaše heslo">
          </div>
          <div class="form-group">
            <label for="profileImage">Profilová fotka</label>
            <input type="file" class="form-control-file" id="profileImage">
          </div>
          <button type="submit" class="btn btn-primary">Registrovat se</button>
        </form>
        <p class="mt-3">Máte již účet? <a href="index.html">Přihlásit se</a></p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    /* Media query pro mobilní zařízení */
    @media (max-width: 767px) {
      body {
        background-color: #f0f0f0;
      }
    }

    /* Media query pro desktop */
    @media (min-width: 768px) {
      body {
        background-color: #fff;
      }
    }
  </style>
  
</body>
</html>
